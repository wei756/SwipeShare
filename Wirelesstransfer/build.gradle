plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.google.zxing', name: 'core', version: '3.4.0'
    implementation group: 'com.beust', name: 'jcommander', version: '1.72'
    implementation group: 'com.github.jai-imageio', name: 'jai-imageio-core', version: '1.4.0'
}
